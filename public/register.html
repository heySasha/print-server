    <script>
        $( "#registration-form" ).submit(event => {
            event.preventDefault();

            const formObj = {};
            for (let input of event.target) {
                if (input.name !== ''  && input.value !== '') {
                    formObj[input.name] = input.value;
                }
            }

            console.log(formObj);

            axios.post('/signin', formObj);


        });


    </script>
